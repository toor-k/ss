<!DOCTYPE html>
<html>
<head>
    <title>Secure Agent Terminal</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.15;
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0) 0%,
                rgba(0, 255, 0, 0.1) 10%,
                rgba(0, 255, 0, 0) 100%
            );
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff00;
            box-shadow: 0 0 30px #00ff0077;
        }

        /* Terminal Interface */
        .terminal {
            display: none;
            position: relative;
            z-index: 1;
            width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .output {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #00ff00;
            margin-bottom: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
        }

        .input-line {
            display: flex;
            align-items: center;
            border: 1px solid #00ff00;
            padding: 10px;
        }

        .prompt {
            color: #00ff00;
            margin-right: 10px;
            white-space: nowrap;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            width: 100%;
            caret-color: #00ff00;
        }

        #command-input:focus {
            outline: none;
        }

        /* Animations */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <!-- Login Interface -->
    <div class="login-container" id="loginContainer">
        <div style="text-align: center; margin-bottom: 30px; text-shadow: 0 0 10px #00ff00">
            █▓▒­░⡇ SECURE ACCESS TERMINAL ⡇░▒▓█
        </div>
        
        <div style="margin-bottom: 25px">
            <input type="text" id="agentId" 
                   placeholder="agent-xx"
                   style="width: 100%; padding: 15px; background: #001100; border: 1px solid #00ff00; color: #00ff00">
        </div>

        <div style="margin-bottom: 25px">
            <input type="password" id="accessCode" 
                   placeholder="ACCESS CODE"
                   style="width: 100%; padding: 15px; background: #001100; border: 1px solid #00ff00; color: #00ff00">
        </div>

        <div id="errorMsg" style="color: #ff0033; text-align: center; margin: 15px 0"></div>
        <button onclick="authenticate()" 
                style="background: #002200; color: #00ff00; border: 1px solid #00ff00; padding: 15px; width: 100%; cursor: pointer">
            INITIALIZE CONNECTION
        </button>
    </div>

    <!-- Terminal Interface -->
    <div class="terminal" id="terminal">
        <div class="output" id="output"></div>
        <div class="input-line">
            <span class="prompt" id="prompt"></span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '01';
        const drops = Array(Math.floor(canvas.width/10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = '15px monospace';

            drops.forEach((drop, i) => {
                const text = chars[Math.random() > 0.5 ? 0 : 1];
                ctx.fillText(text, i*10, drop*10);
                
                if(drop*10 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // Authentication System
        const validAgents = {
            'agent-15': {
                code: '25042010',
                name: 'NIGHTINGALE',
                prompt: '[agent-15@secure-chat]~$ ',
                color: '#ff00ff',
                messages: []
            },
            'agent-19': {
                code: '04953737',
                name: 'PHANTOM',
                prompt: '[agent-19@secure-chat]~$ ',
                color: '#00ffff',
                messages: []
            }
        };

        let currentAgent = null;
        const messageStore = [];

        function authenticate() {
            const agentId = document.getElementById('agentId').value.trim().toLowerCase();
            const code = document.getElementById('accessCode').value.trim();
            const errorElement = document.getElementById('errorMsg');

            // Reset error
            errorElement.textContent = '';

            // Validate inputs
            if (!/^agent-\d{2}$/.test(agentId)) {
                errorElement.textContent = 'INVALID AGENT ID FORMAT';
                return;
            }

            if (!validAgents[agentId]) {
                errorElement.textContent = 'UNAUTHORIZED ACCESS ATTEMPT';
                return;
            }

            if (code !== validAgents[agentId].code) {
                errorElement.textContent = 'ACCESS CODE VERIFICATION FAILED';
                document.getElementById('accessCode').value = '';
                return;
            }

            // Successful login
            currentAgent = validAgents[agentId];
            showTerminalInterface();
        }

        function showTerminalInterface() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('terminal').style.display = 'block';
            document.getElementById('prompt').textContent = currentAgent.prompt;
            document.getElementById('prompt').style.color = currentAgent.color;
            
            const output = document.getElementById('output');
            const input = document.getElementById('command-input');

            // Load initial messages
            updateMessageDisplay();

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    processCommand(input.value.trim());
                    input.value = '';
                }
            });
        }

        function processCommand(cmd) {
            const output = document.getElementById('output');
            output.innerHTML += `<div style="color: ${currentAgent.color}">${currentAgent.prompt}${cmd}</div>`;
            
            const args = cmd.split(' ');
            switch(args[0].toLowerCase()) {
                case 'help':
                    showHelp();
                    break;
                case 'clear':
                    output.innerHTML = '';
                    break;
                case 'mail':
                    handleMailCommand(args);
                    break;
                case 'ddos':
                    sendNotification(args[1]);
                    break;
                default:
                    output.innerHTML += `<div>Unknown command: ${cmd}</div>`;
            }

            output.scrollTop = output.scrollHeight;
        }

        function showHelp() {
            const output = document.getElementById('output');
            output.innerHTML += `
                <div>Available commands:</div>
                <div>  help       - Show this help</div>
                <div>  clear      - Clear terminal</div>
                <div>  mail send  - Send message (e.g. mail send "your message")</div>
                <div>  mail read  - Show received messages</div>
                <div>  ddos       - Notify other agent</div>
                <br>
            `;
        }

        function handleMailCommand(args) {
            const output = document.getElementById('output');
            if (args[1] === 'send' && args[2]) {
                const message = args.slice(2).join(' ');
                messageStore.push({
                    from: currentAgent.name,
                    to: currentAgent.name === 'NIGHTINGALE' ? 'PHANTOM' : 'NIGHTINGALE',
                    message: message,
                    timestamp: Date.now()
                });
                output.innerHTML += `<div>Message encrypted and sent</div>`;
            } else if (args[1] === 'read') {
                updateMessageDisplay();
            } else {
                output.innerHTML += `<div>Invalid mail command</div>`;
            }
        }

        function updateMessageDisplay() {
            const output = document.getElementById('output');
            const messages = messageStore.filter(m => m.to === currentAgent.name);
            
            output.innerHTML += `
                <div>Unread messages: ${messages.length}</div>
                ${messages.map(m => `
                    <div style="border-left: 3px solid ${currentAgent.color}; padding-left: 10px; margin: 10px 0">
                        <div>From: ${m.from}</div>
                        <div>${m.message}</div>
                        <div style="color: #666">${new Date(m.timestamp).toLocaleTimeString()}</div>
                    </div>
                `).join('')}
                <br>
            `;
        }

        function sendNotification(message) {
            messageStore.push({
                from: currentAgent.name,
                to: currentAgent.name === 'NIGHTINGALE' ? 'PHANTOM' : 'NIGHTINGALE',
                message: message || "You've been pinged!",
                timestamp: Date.now()
            });
        }

        // Input Validation
        document.getElementById('agentId').addEventListener('input', function(e) {
            this.value = this.value.toLowerCase().replace(/[^0-9a-z-]/g, '');
        });

        document.getElementById('accessCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);
        });

        // Enter key submission
        document.getElementById('accessCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authenticate();
        });

        // Auto-update messages every 5 seconds
        setInterval(() => {
            if (currentAgent) updateMessageDisplay();
        }, 5000);
    </script>
</body>
</html>
